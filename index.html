<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Generate a</h1>
                <h1 class="green-text">random password</h1>
                <h3>Never use an insecure password again.</h3> 
            </header>
            <div class="button-container">
                <div class="input-container">
                    <input type="text" id="pw-length" placeholder="Desired length">
                    <input type="text" id="number-of-pw" placeholder="Desired # of passwords">
                    <div class="radios-container">
                        <div>
                            <input class="radio" type="checkbox" id="numbers-option">
                            <label for="numbers-option">Exclude Numbers</label>
                        </div>
                        <div>
                            <input class="radio" type="checkbox" id="symbols-option">
                            <label for="symbols-option">Exclude Symbols</label>
                        </div>
                    </div>
                </div>
                <button id="pass-maker">Generate passwords</button>
            </div>
            <div id="password-container" class="password-container">
                <div>
                    <h4 class="temp"></h4>
                    <h4 class="temp"></h4>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
